<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mural da Gincana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mural da Gincana</h1>
    <div id="userStatus">Não está logado</div>
    <button id="btnLoginGoogle">Entrar com Google</button>
    <button id="btnLogout" style="display:none;">Sair</button>
  </header>

  <section id="postsContainer" class="posts-container"></section>

  <section id="formulario" class="mostrar">
    <form id="postForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <textarea id="mensagem" placeholder="Sua mensagem" rows="4" required></textarea>
      <input type="file" id="midia" accept="image/*,video/*" />
      <button type="submit">Publicar</button>
    </form>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
